<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Piloto - F1 Virtual</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>F1 Virtual - Gerenciador de Campeonatos</h1>
        <nav>
          <ul>
            <li><a href="{{ url_for('index') }}">In√≠cio</a></li>
            <li><a href="{{ url_for('drivers_list') }}">Pilotos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <section class="main-content">
        <h2>Novo Piloto</h2>

        <form method="post" class="form">
          <div class="form-group">
            <label for="name">Nome do Piloto:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-actions">
            <button type="submit" class="button">Cadastrar Piloto</button>
            <a
              href="{{ url_for('drivers_list') }}"
              class="button button-secondary"
              >Cancelar</a
            >
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 - F1 Virtual - Gerenciador de Campeonatos</p>
      </div>
    </footer>
  </body>
</html>
